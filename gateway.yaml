server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    client:
      hostname: localhost

eureka:
  client:
    region: default
    registryFetchIntervalSeconds: 3600
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka,http://127.0.0.1:8762/eureka
    instance:
      leaseRenewalIntervalInSeconds: 3600
      leaseExpirationDurationInSeconds: 3600
      registryFetchIntervalSeconds: 3600
      preferIpAddress: false

zuul:
  routes:
    discovery:
      path: /discovery/**
      sensitive-headers: Cookie,Set-Cookie,Authorization

management:
  security:
    enabled: false

endpoints:
    sensitive: false
    mappings:
      sensitive: false

http:
  mappers:
    json-pretty-print: true