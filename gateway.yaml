server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    client:
      hostname: localhost

eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/,http://127.0.0.1:8762/eureka/
  instance:
    preferIpAddress: true

zuul:
  routes:
    discovery:
      path: /discovery/**
      sensitive-headers: Cookie,Set-Cookie,Authorization