com:
    tomcat:
        apr: false
        
server:
    port: 8761

spring:
    application:
        name: discovery
    cloud:
        client:
            hostname: localhost

eureka:
    client:
        registerWithEureka: true
        fetchRegistry: true
        healthcheck:
            enabled: true
    server:
        enableSelfPreservation: true
        renewalPercentThreshold: 0.1
        waitTimeInMsWhenSyncEmpty: 0
    instance:
        registryFetchIntervalSeconds: 3600
        leaseRenewalIntervalInSeconds: 3600
        preferIpAddress: true
    dashboard:
        enabled: true

management:
    security:
        enabled: true

endpoints:
    sensitive: true
    mappings:
        sensitive: true
   

http:
    mappers:
        json-pretty-print: true      
        
---

spring:
    profiles: discovery1
    
server:    
    port: 8761
    
eureka:
    client:
        registerWithEureka: true
        fetchRegistry: false    
        serviceUrl:
            defaultZone: http://127.0.0.1:8762/eureka/
    
---

spring:
    profiles: discovery2
    
server:    
    port: 8762
    
eureka:
    client:
        registerWithEureka: true
        fetchRegistry: true
        serviceUrl:
            defaultZone: http://127.0.0.1:8761/eureka/
